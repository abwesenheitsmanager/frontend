<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abwesenheits-Manager</title>

    <!-- CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-dark bg-light" style="padding-top: 100px">
<header>

    <!-- Header Navigation -->
    <nav class="navbar navbar-expand-lg bg-white fixed-top navbar-light p-3 shadow-sm">
        <a class="navbar-brand pt-3 pl-3" href="#">
            <p>Logo</p>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsible" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsible">

            <!-- Navbar Menü Desktop Ansicht > lg -->
            <ul class="navbar-nav ml-auto d-none d-lg-flex">
                <li class="nav-item">
                    <a class="nav-link" href="#ausgangslageD">Ausgangslage</a>
                </li>
            </ul>

            <!-- Navbar Menü Mobile Ansicht < lg -->
            <ul class="navbar-nav ml-auto d-lg-none">
                <li class="nav-item">
                    <a class="nav-link" href="#ausgangslageM">Ausgangslage</a>
                </li>
            </ul>

        </div>
    </nav>
</header>
<main role="main">

    <div class="container-fluid">
        <div class="row">
            <!-- style="flex: 0 0 230px;" = Fixe Breite der col -->
            <div class="col-md pr-0" style="flex: 0 0 25vw;">

                <!-- class="rounded shadow-sm" = Runde Ecken und Schlagschatten -->
                <div class="m-3 p-3 bg-white rounded shadow-sm">
                    <!-- class="border-bottom border-gray" = Graue Linie unter Element-->
                    <h6 class="border-bottom border-gray pb-2 mb-0">
                        Generierte Dokumente
                    </h6>
                    <p class="py-3">Hier sind Generierte Dokumente gelistet.</p>
                </div>

                <div class="m-3 p-3 bg-white rounded shadow-sm">
                    <h6 class="border-bottom border-gray pb-2 mb-0">
                        Feld um Anhänge für die gewählte Reise hochzuladen oder zu löschen.
                    </h6>
                    <p class="border-bottom border-gray py-3 mb-0">Hier sind die hochgeladenen Anhänge.</p>
                    <h4 class="text-center pt-3">+</h4>
                </div>

            </div>
            <div class="col">

                <div class="m-3 p-3 bg-white rounded shadow-sm">
                    <h1 class="text-center">+</h1>
                </div>

                <div class="m-3 p-3 bg-white rounded shadow-sm">

                    <h3>Sprachreise

                    </h3>
                    <!-- Progress-Bar -->
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <!-- Daten erheben -->
                    <div class="border-bottom border-gray pt-3"></div>
                    <label class="form-check-label">Wie lange soll der Aufenthalt dauern? </label>
                    <div class="form-check form-check-inline ml-2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Eintägig</label>
                    </div>
                    <div class="form-check form-check-inline ml-2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Mehrtägig</label>
                    </div>
                </div>

                <div class="m-3 p-3 bg-white rounded shadow-sm">
                    <h3>Reise 2</h3>
                    <div class="border"></div>
                </div>

                <div class="m-3 p-3 bg-white rounded shadow-sm">
                    <h3>Reise 3</h3>
                    <div class="border"></div>
                </div>

                <div class="m-3 p-3 bg-white rounded shadow-sm">
                    <h3>Reise 4</h3>
                    <div class="border"></div>
                </div>

                <div class="m-3 p-3 bg-white rounded shadow-sm">
                    <h3>Reise 5</h3>
                    <div class="border"></div>
                </div>

                <div class="m-3 p-3 bg-white rounded shadow-sm">
                    <h3>Reise 6</h3>
                    <div class="border"></div>
                </div>

            </div>
        </div>

            </div>
        </div>
    </div>

    <footer class="bg-darker text-light">

        </div>
    </footer> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

</main>

</html>
